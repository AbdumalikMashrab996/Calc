<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="child place">
                <form class="place-content">
                    <input class="number" type="text" placeholder=".0">
                </form>
            </div>
            <div class="child clean">AC</div>
            <div class="child grey">/</div>
            <div class="child grey">X</div>
            <div class="child">7</div>
            <div class="child">8</div>
            <div class="child">9</div>
            <div class="child grey">-</div>
            <div class="child">4</div>
            <div class="child">5</div>
            <div class="child">6</div>
            <div class="child grey">+</div>
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child equal">=</div>
            <div class="child zero">0</div>
            <div class="child">.</div>
        </div>
    </div>
</body>
</html>
